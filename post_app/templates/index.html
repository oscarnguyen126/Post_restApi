<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="/static/js/request.js" type="text/javascript"></script>
  </head>

  <body>
    <div>
      <div class="container-md shadow p-3 mb-5 bg-body rounded">
        <p class="fw-bold">Search post</p>
        <form class="d-flex" method="POST">
          {% csrf_token %}
          <input
            class="form-control me-2"
            type="search"
            id="content"
            name="content"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-dark" type="submit">Search</button>
        </form>
      </div>

      <div class="container-md shadow p-3 mb-5 bg-body rounded">
        <div class="container-sm mb-5">
          <p class="fw-bold">Post list</p>
          <button class="btn btn-outline-primary btn-sm">
            <a href="create">Add post</a>
          </button>
          <button class="btn btn-success btn-sm">Export excel</button>
        </div>
        <div>
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>No</th>
                <th>Title</th>
                <th>Code</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>

            <tbody id="data-output"></tbody>
          </table>
          <p>Total:</p>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript">
    get("/posts", renderPosts);

    function renderPosts(posts) {
      let placeholder = document.querySelector("#data-output");
      let out = "";
      for (let post of posts.results) {
        out += `
                <tr>
                    <td>1</td>
                    <td>${post.title}</td>
                    <td>${post.code}</td>
                    <td>${post.description}</td>
                    <td>
                    <select>
                        <option selected>Select action</option>    
                        <option>Detail</option>    
                        <option>Edit</option>    
                        <option>Remove</option>    
                    </select>
                    </td>
                </tr>
            `;
      }
      placeholder.innerHTML = out;
    }
  </script>
</html>
